<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWERTY virtual keyboard</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/dcode.css">
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <h2>QWERTY keyboard</h2>
    <form>

        <textarea id="area"></textarea>

        <div class="keyboard">
            <div class="keyboard__keys">

                <main>

                    <div>
                        <button type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="1">1</button><button type="button" class="keyboard__key"
                            onclick="myFunction(this.value)" value="2">2</button><button type="button"
                            class="keyboard__key" onclick="myFunction(this.value)" value="3">3</button><button
                            type="button" class="keyboard__key" onclick="myFunction(this.value)" value="4">4</button>
                        <button type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="5">5</button><button type="button" class="keyboard__key"
                            onclick="myFunction(this.value)" value="6">6</button><button type="button"
                            class="keyboard__key" onclick="myFunction(this.value)" value="7">7</button><button
                            type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="8">8</button><button type="button" class="keyboard__key"
                            onclick="myFunction(this.value)" value="9">9</button>
                        <button type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="0">0</button><button type="button"
                            class="keyboard__key keyboard__key--wide keyboard__key--wide-2">Back Space</button>
                    </div>
                    <div class="q">
                        <button type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="q">q</button><button type="button" class="keyboard__key"
                            onclick="myFunction(this.value)" value="w">w</button><button type="button"
                            class="keyboard__key" onclick="myFunction(this.value)" value="e">e</button><button
                            type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="r">r</button><button type="button" class="keyboard__key"
                            onclick="myFunction(this.value)" value="t">t</button><button type="button"
                            class="keyboard__key" onclick="myFunction(this.value)" value="y">y</button><button
                            type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="u">u</button><button type="button" class="keyboard__key"
                            onclick="myFunction(this.value)" value="i">i</button><button type="button"
                            class="keyboard__key" onclick="myFunction(this.value)" value="o">o</button>
                        <button type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="p">p</button><button type="button"
                            class="keyboard__key keyboard__key--wide keyboard__key--active">Enter</button>
                    </div>
                    <div>
                        <button type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="a">a</button><button type="button" class="keyboard__key"
                            onclick="myFunction(this.value)" value="s">s</button><button type="button"
                            class="keyboard__key">d</button><button type="button" class="keyboard__key"
                            onclick="myFunction(this.value)" value="f">f</button><button type="button"
                            class="keyboard__key" onclick="myFunction(this.value)" value="g">g</button><button
                            type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="h">h</button><button type="button" class="keyboard__key"
                            onclick="myFunction(this.value)" value="j">j</button><button type="button"
                            class="keyboard__key" onclick="myFunction(this.value)" value="k">k</button><button
                            type="button" class="keyboard__key" onclick="myFunction(this.value)" value="l">l</button>
                        <button type="button"
                            class="keyboard__key keyboard__key--wide keyboard__key--wide-3 keyboard__key--active afterkeyboard__key--active keyboard__key--activable">Caps
                            Lock</button>
                    </div>
                    <div>
                        <button type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="z">z</button><button type="button" class="keyboard__key"
                            onclick="myFunction(this.value)" value="x">x</button><button type="button"
                            class="keyboard__key" onclick="myFunction(this.value)" value="c">c</button><button
                            type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="v">v</button><button type="button" class="keyboard__key"
                            onclick="myFunction(this.value)" value="b">b</button><button type="button"
                            class="keyboard__key" onclick="myFunction(this.value)" value="n">n</button><button
                            type="button" class="keyboard__key" onclick="myFunction(this.value)"
                            value="m">m</button><button type="button" class="keyboard__key"
                            onclick="myFunction(this.value)" value="-">-</button><button type="button"
                            class="keyboard__key">_</button>
                        <button type="button"
                            class="keyboard__key keyboard__key--wide keyboard__key--wide-3 keyboard__key--activable">Shift</button>
                    </div>
                    <div>
                        <button type="button" class="keyboard__key keyboard__key--extra-wide">Space</button><a href="# "
                            role="alert "><button type="button"
                                class="keyboard__key keyboard__key--small">OK</button></a>
                    </div>

                </main>
            </div>
        </div>
    </form>
    <script src="index.js "></script>
</body>

</html>
